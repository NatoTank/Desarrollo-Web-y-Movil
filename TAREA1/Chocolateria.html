<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Chocomania</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- (Opcional) Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="Chocolateria.css" />
</head>
<body>
  
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <!-- Logo en vez de texto -->
      <a class="navbar-brand" href="#">
        <img src="CHOLATERIA CHOCOMANIA LOGO.png" alt="Chocomania" width="100" height="75" class="d-inline-block align-text-top">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active"  href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CAROUSEL / HERO -->
  <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Ejemplo de slide vacío -->
      <div class="carousel-item active">
        <img src="assets/slide1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/slide2.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- SECCIÓN PRODUCTOS -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Productos</h2>
      <div class="row g-4">
        <!-- Card producto -->
        <div class="col-md-4">
          <div class="card h-100">
            <img src="assets/producto1.jpg" class="card-img-top" alt="Producto">
            <div class="card-body">
              <h5 class="card-title">Producto</h5>
              <p class="card-text">Descripción corta</p>
            </div>
          </div>
        </div>
        <!-- Repite col-md-4 para más productos -->
      </div>
    </div>
  </section>

  <!-- SECCIÓN NOSOTROS -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="mb-4 text-center">Nosotros</h2>
      <p class="text-center">Aquí puedes contar la historia de la chocolatería, misión y valores.</p>
    </div>
  </section>

  <!-- SECCIÓN CONTACTO -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Contacto</h2>
      <form class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Mensaje</label>
          <textarea class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-dark text-light py-4">
    <div class="container text-center">
      <small>&copy; <span id="year"></span> Chocomania. Todos los derechos reservados.</small>
    </div>
  </footer>

  <!-- Bootstrap Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu JS -->
  <script src="js/main.js"></script>
  <script>
    // Año dinámico en footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
